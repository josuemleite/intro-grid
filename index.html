<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Introdução ao Grid Layout</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="grid-container">
    <nav class="grid-item menu">Menu</nav>
    <aside class="grid-item left">Esquerda</aside>
    <main class="grid-item main">Principal</main>
    <aside class="grid-item right">Direita</aside>
    <footer class="grid-item footer">Rodapé</footer>
  </div>
</body>

</html>
